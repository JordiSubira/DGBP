peer0.org21.example.com:
  container_name: peer0.org21.example.com
  environment:
  - CORE_PEER_ID=peer0.org21.example.com
  - CORE_PEER_ADDRESS=peer0.org21.example.com:7051
  - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.org21.example.com:7051
  - CORE_PEER_LOCALMSPID=Org21MSP
  extends:
    file: peer-base.yaml
    service: peer-base
  ports:
  - 27051:7051
  - 27053:7053
  volumes:
  - /var/run/:/host/var/run/
  - ../crypto-config/peerOrganizations/org21.example.com/peers/peer0.org21.example.com/msp:/etc/hyperledger/fabric/msp
  - peer0.org21.example.com:/var/hyperledger/production
